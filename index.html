<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Car</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="img/cartas.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="contact-bar">
            <div class="content">
                <div class="icons">
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-instagram' ></i></a>
                </div>

                <div class="phone-email d-flex">
                    <div class="phone"><a href=""><i class='bx bxl-whatsapp'></i> 304 634 0811</a></div>
                    <div class="email"><a href=""><i class='bx bx-envelope' ></i> juanlondono@rentcar.co</a></div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container-car-galery d-flex">
                                <div class="unit-img">
                                    <img class="d-block w-100" src="img/portfolio/mazda-3/slide-1.jpeg" alt="First slide">
                                </div>
                                <div class="group-galery">
                                    <div class="img-galery"><img src="img/portfolio/mazda-3/img-1.jpeg" alt=""></div>
                                    <div class="img-galery"><img src="img/portfolio/mazda-3/img-2.jpeg" alt=""></div>
                                    <div class="img-galery"><img src="img/portfolio/mazda-3/img-3.jpeg" alt=""></div>
                                    <div class="img-galery"><img src="img/portfolio/mazda-3/img-4.jpeg" alt=""></div>
                                </div>
                            </div>
                        
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-uppercase"><span>Mazda 3 Sedan 2.0 Grand Touring 2016</span></h3>
                            <p class="ofert">Antes <span>$68'000.000</span></p>
                            <h5><span>Ahora $62'000.000</span></h5>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <div class="container-car-galery d-flex">
                            <div class="unit-img">
                                <img class="d-block w-100" src="img/portfolio/duster/slide-2.jpeg" alt="First slide">
                            </div>
                            <div class="group-galery">
                                <div class="img-galery"><img src="img/portfolio/duster/img-1.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/duster/img-2.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/duster/img-3.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/duster/img-4.jpeg" alt=""></div>
                            </div>
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-uppercase"><span>Renault Duster Oroch 2.0 Dinamique 2020</span></h3>
                            <p class="ofert">Antes <span>$75'000.000</span></p>
                            <h5><span>Ahora $70'000.000</span></h5>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <div class="container-car-galery d-flex">
                            <div class="unit-img">
                                <img class="d-block w-100" src="img/portfolio/mazda-2/slide-3.jpeg" alt="First slide">
                            </div>
                            <div class="group-galery">
                                <div class="img-galery"><img src="img/portfolio/mazda-2/img-1.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/mazda-2/img-2.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/mazda-2/img-3.jpeg" alt=""></div>
                                <div class="img-galery"><img src="img/portfolio/mazda-2/img-4.jpeg" alt=""></div>
                            </div>
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="text-uppercase"><span>Mazda 2 Hatchback 2015 Automatico</span></h3>
                            <p class="ofert">Antes <span>$51'000.000</span></p>
                            <h5><span>Ahora $45'000.000</span></h5>
                          </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
